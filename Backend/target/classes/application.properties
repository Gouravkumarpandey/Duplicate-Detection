# Alternative: Use local MongoDB if Atlas has connectivity issues
# spring.data.mongodb.uri=mongodb://localhost:27017/filededup

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage Configuration
app.file.upload-dir=uploads/
app.file.temp-dir=temp/
app.file.storage.type=LOCAL
# Options: LOCAL, GRIDFS, S3, GOOGLE_CLOUD

# File Type Validation Configuration
app.file.allowed-types=text/plain,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document
app.file.allowed-extensions=.txt,.pdf,.docx
app.file.max-size=104857600
# 100MB in bytes

# Logging Configuration
logging.level.com.yourname.filededup=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5175
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Application specific properties
app.scan.max-depth=10
app.scan.excluded-extensions=tmp,temp,cache
app.duplicate.check-enabled=true
app.categorization.rules-file=rules/categorization-rules.json
